<mat-card class="post-creation">
  <mat-card-header>
    <mat-card-title>Post creation</mat-card-title>
    <mat-card-subtitle>Fill the form below</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content class="post-creation-wrapper">
    <mat-form-field>
      <mat-label>POST TITLE</mat-label>
      <input matInput required [(ngModel)]="title">
      <button
        [disabled]="!title"
        mat-button
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="title = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <mat-form-field>
      <mat-label>POST CONTENT</mat-label>
      <input matInput required [(ngModel)]="content">
      <button
        [disabled]="!content"
        mat-button
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="content = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  </mat-card-content>
  <mat-card-actions>
    <button
      mat-flat-button
      color="accent"
      [disabled]="!title.trim() || !content.trim()"
      (click)="handlePost()"
    >
      {{ isEditMode ? 'EDIT' : 'POST' }}
    </button>
  </mat-card-actions>
</mat-card>
