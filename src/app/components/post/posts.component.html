<ng-container *ngIf="posts?.length">
  <mat-accordion>
    <mat-expansion-panel
      *ngFor="let post of posts; trackBy: trackByHandler"
      class="post"
      hideToggle
    >
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{post.title}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-panel-description>
        {{post.content}}
      </mat-panel-description>
      <mat-action-row>
        <button mat-button color="primary" (click)="editPost(post)">Edit</button>
        <button mat-button color="warn" (click)="deletePost(post.id)">Delete</button>
      </mat-action-row>
    </mat-expansion-panel>
  </mat-accordion>
</ng-container>
